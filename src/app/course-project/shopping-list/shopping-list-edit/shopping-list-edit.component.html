<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div style="margin-top: 8px;" class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div style="margin-top: 8px;" class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" >
          <button class="btn btn-success" type="submit" (click)="onAddIngredient($event)">
            Add
          </button>
          <button style="margin-left: 5px;" class="btn btn-danger" type="button">
            Delete
          </button>
          <button style="margin-left: 5px;" class="btn btn-primary" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
